<!DOCTYPE html>
<html>
<head>
  <title>about:blank</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6128618236380905"
     crossorigin="anonymous"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    /* Styles for the animated lines */
    .animated-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .animated-line {
      position: absolute;
      width: 1px;
      height: 100%;
      background: linear-gradient(to bottom, violet, indigo, blue, green, yellow, orange, red);
      animation: move-line 8s linear infinite;
    }

    @keyframes move-line {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      background-color: #ffffff;
      position: relative;
      z-index: 1; /* Ensure the container is above the lines */
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    .input-field {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
      animation: fadeInUp 3s ease-in-out;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .submit-btn {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: zoomIn 2s ease-in-out;
    }

    @keyframes zoomIn {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #000;
      animation: typing 3s steps(12), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      0% {
        width: 0;
      }
      50% {
        width: 300px; /* Adjust width as needed */
      }
      100% {
        width: 300px;
      }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #000; }
    }

    h2 {
      font-size: 18px;
      margin-bottom: 5px;
      animation: fadeInRight 2s ease-in-out;
    }

    @keyframes fadeInRight {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .description {
      font-size: 14px;
      text-align: center;
      margin-top: 5px;
      animation: fadeInLeft 2s ease-in-out;
    }

    @keyframes fadeInLeft {
      0% {
        opacity: 0;
        transform: translateX(20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Loading Screen Styles */
    .loading-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease-in-out;
    }

    .loading-icon {
      width: 60px;
      height: 60px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      font-size: 18px;
      color: #fff;
      margin-top: 10px;
      animation: fadeInLoading 2s ease-in-out;
    }

    @keyframes fadeInLoading {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="animated-lines">
    <!-- Generate multiple animated lines with random positions and animations -->
    <script>
      for (let i = 0; i < 100; i++) {
        const delay = Math.random() * 8; // Random delay for animation start
        const duration = Math.random() * 10 + 5; // Random duration between 5 and 15 seconds
        const position = Math.random() * 100; // Random position between 0 and 100%
        const line = document.createElement('div');
        line.classList.add('animated-line');
        line.style.left = `${position}%`;
        line.style.animation = `move-line ${duration}s linear ${delay}s infinite`;
        document.querySelector('.animated-lines').appendChild(line);
      }
    </script>
  </div>

  <div class="container">
    <h1>about:blank</h1>
    <h2 class="input-label">URLを入力してください</h2>
    <input
      type="text"
      class="input-field"
      placeholder="https://を含むリンクを入力"
    />
    <button class="submit-btn">埋め込む</button>
    <p class="description">ウェブブラウジングをお楽しみください。</p>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen">
    <div class="loading-icon"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <script>
    (function () {
      var inputField = document.querySelector(".input-field");
      var submitBtn = document.querySelector(".submit-btn");
      var loadingScreen = document.querySelector(".loading-screen");

      submitBtn.textContent = "埋め込む";

      submitBtn.addEventListener("click", function () {
        var url = inputField.value;

        if (url === '') {
          url = "https://abcde.firstimage.biz/";
        }

        // Show loading screen on button click
        loadingScreen.style.opacity = "1";
        loadingScreen.style.pointerEvents = "all";

        // Simulate a 4-second delay for loading the iframe
        setTimeout(function () {
          var win = window.open();
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";

          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.referrerpolicy = "no-referrer";
          iframe.allow = "fullscreen";
          iframe.src = url.toString();
          win.document.body.appendChild(iframe);

          // Hide loading screen after the iframe loads
          setTimeout(function () {
            loadingScreen.style.opacity = "0";
            loadingScreen.style.pointerEvents = "none";
          }, 1000); // Adjust the delay as needed
        }, 3000); // Adjust the loading time as needed
      });
    })();
  </script>
</body>
</html>
